spring:
  application:
    name: todolist

  datasource:
    url: ${PG_DB_URL}
    username: ${PG_DB_USER}
    password: ${PG_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true